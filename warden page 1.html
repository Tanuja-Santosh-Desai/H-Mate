<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warden Dashboard - HostelHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf5e6;
      color: #333;
    }

    /* Header */
    header {
      background-color: #2ecc71;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Navigation */
    nav {
      background-color: #27ae60;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main layout */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .panel {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .panel h2 {
      color: #2ecc71;
      margin-bottom: 15px;
    }

    .panel textarea,
    .panel input,
    .panel select,
    .panel button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .panel button {
      background-color: #2ecc71;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .panel button:hover {
      background-color: #27ae60;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    /* Footer */
    footer {
      background-color: #2ecc71;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Feedback */
    .message {
      color: green;
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Warden Dashboard</h1>
    <p>Manage hostel announcements and complaints</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Announcements</a>
    <a href="#">Complaints</a>
    <a href="#">Logout</a>
  </nav>

  <div class="dashboard">
    <!-- Announcement Panel -->
    <div class="panel">
      <h2><i class="fas fa-bullhorn"></i> Post Announcement</h2>
      <form id="announcementForm">
        <textarea id="announcementText" rows="5" placeholder="Write your announcement here..." required></textarea>
        <div class="message" id="announcementMsg"></div>
        <button type="submit">Publish</button>
      </form>
    </div>

    <!-- Complaint Update Panel -->
    <div class="panel">
      <h2><i class="fas fa-tools"></i> Update Complaint</h2>
      <form id="complaintForm">
        <input type="text" id="complaintId" placeholder="Complaint ID" required>
        <select id="complaintStatus" required>
          <option value="">Select Status</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Closed">Closed</option>
        </select>
        <textarea id="complaintRemarks" rows="3" placeholder="Add remarks..." required></textarea>
        <div class="message" id="complaintMsg"></div>
        <button type="submit">Update</button>
      </form>
    </div>

    <!-- Complaint Table -->
    <div class="panel">
      <h2><i class="fas fa-list"></i> Recent Complaints</h2>
      <table>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Remarks</th>
        </tr>
        <tr>
          <td>101</td>
          <td>In Progress</td>
          <td>Plumber assigned</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Resolved</td>
          <td>Wi-Fi fixed</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Closed</td>
          <td>Room cleaned</td>
        </tr>
      </table>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 HostelHub | Warden Portal</p>
  </footer>

  <script>
    // Announcement form
    document.getElementById('announcementForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('announcementText').value.trim();
      const msg = document.getElementById('announcementMsg');
      if (text.length > 0) {
        msg.textContent = "Announcement published!";
        this.reset();
      } else {
        msg.textContent = "Please enter an announcement.";
      }
    });

    // Complaint form
    document.getElementById('complaintForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('complaintId').value.trim();
      const status = document.getElementById('complaintStatus').value;
      const remarks = document.getElementById('complaintRemarks').value.trim();
      const msg = document.getElementById('complaintMsg');
      if (id && status && remarks) {
        msg.textContent = "Complaint updated!";
        this.reset();
      } else {
        msg.textContent = "Please fill all fields.";
      }
    });
  </script>

</body>
</html>
